<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/bf3733b7b4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Cuter Natives</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="promt-response">
          <form action="#" class="input">
            <h2 class="title">CuterTales</h2>
            <div class="input-field">
                <i class="fa-solid fa-cubes"></i>
              <input type="text" placeholder="Eg. It was a find Sunday morning." id="start_word" />
            </div>
            <button class="glow-on-hover btn-solid" type="button">GO!</button>
          </form>
        </div>
      </div>

      <div class="panels-container">
        
        <div class="panel left-panel">
          <div class="content">
            <h1>CuterTales</h1>
            <p>
              - Experience the magic of AI storytelling.
            </p>
            <img src="images/mountain.svg" class="image" alt="" />
          </div>
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Want to try?</h3>
            <p>
              Feed your soul with variations beyond limitations!
            </p>
            <button class="glow-on-hover btn-solid" id="try-again" type="button">Try Again!</button>
            <button class="glow-on-hover btn-solid" id="stop" type="button">STOP!</button>
          </div>
          <img src="images/hackers-mind.svg" class="image" id="hck' alt="" />
        </div>
      </div>
      <div class="output">

        <textarea class="input" role="textbox" id="response_output" contenteditable></textarea>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
